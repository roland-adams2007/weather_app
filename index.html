<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the stylesheet -->
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="manual-location">
            <input type="text" id="city-input" placeholder="Enter city name"> <!-- Input field for city name -->
            <button id="get-weather">Get Weather</button> <!-- Button to fetch weather -->
        </div>

        <div class="location">
            <h1 id="city">--</h1>
            <div class="weather-info">
                <div class="icon">
                    <img id="weather-icon" src="" alt="Weather Icon">
                </div>
                <div class="temperature">
                    <h2 id="temp">--Â°C</h2>
                    <p id="condition">--</p>
                </div>
            </div>

            <div class="additional-info">
                <div class="info">
                    <p>Humidity: <span id="humidity">--%</span></p>
                    <p>Wind: <span id="wind-speed">-- km/h</span></p>
                </div>
            </div>
        </div>

        <div class="location-link">
            <p><a href="#" id="use-geolocation">Use my location</a></p> <!-- Link to use geolocation -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
